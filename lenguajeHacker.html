<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Encripta tu mensaje</title>
</head>
<body>
    <div class="entry"> 
        <p>Escribe aquí el texto que quieres encriptar<i class="bi bi-lock-fill"></i></p>
        <textarea id="text" placeholder="Escribe aqui..."></textarea>
        <button id="button">¡Encripta ya!</button>
    </div>
   
  

    <div class="result">    
        <p id="result"></p>
    </div>

</body>
<script src="lenguajeHacker.js"></script>
